<!doctype html>
<html lang="en" class="%theme%">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/SpaceGrotesk-VariableFont.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
		<meta name="viewport" content="width=device-width" />

		<script type="module">
			const theme = localStorage.getItem('theme');
			const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

			const setSystemTheme = (prefersDark) => {
				if (!theme) {
					document.documentElement.setAttribute('class', prefersDark ? 'dark' : 'light');
				} else {
					document.documentElement.setAttribute('class', theme);
				}
			};

			setSystemTheme(prefersDark.matches);

			if (!theme) {
				prefersDark.addEventListener('change', (e) => setSystemTheme(e.matches));
			} else {
				prefersDark.removeEventListener('change', (e) => setSystemTheme(e.matches));
			}
		</script>

		%sveltekit.head%
	</head>
	<body class="scroll-smooth">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
